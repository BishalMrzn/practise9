<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width", initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <script>
      const func = () => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            // alert("value");
            reject(new Error("This is error"));
          }, 3000);
        });
      };
      const p = async () => {
        try {
          let a = await func();
          console.log(a);
        } catch (err) {
          console.log("This error has been handled");
        }
      };
      p();
    </script>
  </body>
</html>
